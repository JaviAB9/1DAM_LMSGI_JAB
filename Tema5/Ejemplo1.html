<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table, th, td
        {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption> PRECIO NARANJAS </caption>
        <thead>
            <tr>
                <th> Provincia </th>   <!-- Th: Sirve para ponerlo en negrita -->
                <th> Precio </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Malaga </td>   <!-- Td: Sirve para definir celda en la tabla -->
                <td> 0,54€ </td>
            </tr>
            <tr>
                <td> Granada </td>
                <td> 0,45€ </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th> Promedio </th>
                <th> 0,50€ </th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
