<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FORMULARIO </title>
</head>
<body>
    <form action="proceso.php" method="post">

        <!-- Como primer paso procedo a añadir form que sirve para crear formularios, donde el usuario puede enviar informacion y enviarla a un servidor web,
         esa sera la accion que hacemos. El metodo "post" sirve para que no se vean los datos de la URL-->

        <!-- Fieldset: lo utilizo para agrupar los elementos dentro de un recuadro para mejorar la organización. Legend: procedo para poner un titulo a la caja
         que acabamos de hacer -->
    <fieldset>
        <legend><b> DATOS PERSONALES </b></legend>
            <p> Nombre: <input type="text"></p>
            <p> Apellidos: <input type="text"></p>
            <p> Edad: <input type="number"></p>
            <p> Género: <br>
                <input type="radio" name="hombre" value="Hombre"> Hombre    <!-- Añado INPUT tipo radio para crear dos opciones para poder elegir entre hombre y mujer -->
                <input type="radio" name="mujer" value="Mujer"> Mujer
            </p>
    </fieldset>
    <fieldset>
        <legend><b> CONTACTO </b></legend>
            <p> Correo Electrónico: <input type="text"></p>
            <p> Codigo Postal: <input type="number"></p>
            <p> Dirección: <input type="text"></p>
            <p> Ciudad: </p> <select name="ciudades" id="1">
                                    <em><option value="1">Jaén</option></em>        <!-- En este cuadro he utilizado al lado "select" dejando el id = 1, poniendo tambien el -->
                                    <em><option value="2">Málaga</option></em>      <!-- valor el valor 1 con Jaén para que salga predeterminado como opcion visible -->           
                                    <em><option value="3">Granada</option></em>
                                    <em><option value="4">Cordoba</option></em>
                                    <em><option value="5">Sevilla</option></em>
                                    <em><option value="6">Cádiz</option></em>
                                    <em><option value="7">Huelva</option></em>
                                    <em><option value="8">Almeria</option></em>
                             </select>  
            <p> Contraseña: <input type="password" name="contraseña" size="25"></p>     <!-- Utilizo el input "password", elijo la contraseña y tambien el tamaño que lo pongo de 25 caracteres -->
    </fieldset>
    <fieldset>
        <legend><b> DATOS DE INTERES </b></legend>
            <p> Estado Civil: <br>
                    <input type="radio" name="casado" value="casado"> Casado            
                    <input type="radio" name="noCasado" value="noCasado"> No casado
            </p>
            <p> Hobbies: <br>
                    <input type="checkbox" name="deporte"> Deporte <br>
                    <input type="checkbox" name="cine"> Cine <br>
                    <input type="checkbox" name="lectura"> Lectura <br>
                    <input type="checkbox" name="correr"> Correr <br>
            </p>
            <p>  
                <a href="horario.html" target="_blank"> Horario </a>        <!-- Para añadir un horario lo procedo a hacer en otra pagina y lo uno a la palabra "Horario", he utilizado tambien -->
            </p>                                                            <!-- "blank" que lo que hara es abrir el horario pero en una nueva pestaña. -->
    </fieldset>
    <fieldset>
        <legend><b> COMENTARIO ADICIONALES </b></legend>
            <p> Escribe aqui tus comentarios </p>
            <p><textarea placeholder="Escribe tus comentarios aqui" name="comentario" rows="5" cols="35"></textarea></p>
    </fieldset>
    <br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Resetear">       <!-- Utilizo "reset" para cuando el formulario este escrito se borre y vuelva a estar sin nada. -->
    </form>
</body>
</html>
