<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Practico 1</title>
    <style>
        table, th, td{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <table>
        <caption><b> ACTIVIDADES FORMATIVAS </b></caption>

            <tr>
                <th> Curso </th>
                <th> Horario </th>
                <th> Aula </th>
                <th> Horas </th>
            </tr>

            <tr>
                <td> HTML </td>
                <td> 16:00 s 20:00 </td>
                <td> Aula 1 </td>
                <td> 20 horas </td>
            </tr>

            <tr>
                <td> CSS </td>
                <td> 9:00 a 12:00 </td>
                <td> Aula 3 </td>
                <td> 15 horas </td>
            </tr>

            <tr>
                <td> Javascript </td>
                <td rowspan="2"> 16:00 a 20:00 </td>
                <td> Aula 4 </td>
                <td> 20 horas </td>
            </tr>

            <tr>
                <td> Jquery </td>
                <td> Aula 5 </td>
                <td> 20 horas </td>
            </tr>

            <tr>
                <th colspan="3"><b> Total de horas </b></th>
                <th><b> 55 horas </b></th>
            </tr>
    </table>
</body>
</html>
