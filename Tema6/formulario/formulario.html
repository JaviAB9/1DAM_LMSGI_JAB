<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario  </title>
</head>
<body>
    <title><b> DATOS PERSONALES </b></title>
    <fieldset>
        <legend><b> Datos Personales </b></legend>
            <p><b> Fecha: </b> <input type="date" name="fecha"></p>
            <p><b> Nombre: </b> <input type="text" name="nombre" size="30" placeholder="Indica tu nombre completo"></p>
            <p><b> Edad: </b> <input type="text" name="edad" size="3"></p>
            <p><b> Correo: </b> <input type="email" name="correo"></p>
    </fieldset>

    <fieldset>
        <legend><b> Datos de interés </b></legend>
            <p><b> ¿Estas casado? </b> <input type="radio" name="p1"> Si
                                        <input type="radio" name="p1"> No 
            </p>
            <p><b> Numero de hijos </b>      <input type="number" min="0" max="5" size="3" name="hijos"></p>
            <p><b> Saldo: (925€ - 3500€)</b> <input type="range"></p>
            <p><b> Deportes: </b> <input type="checkbox" name="futbol"> Fútbol 
                                  <input type="checkbox" name="padel"> Padel 
                                  <input type="checkbox" name="baloncesto"> Baloncesto</p>
            <p><b> ¿Qué color te gusta? </b> <br>
                <input type="color"></p>
            <p><b> Matricula de coche: </b> <input type="text" id="matricula" name="matricula" pattern="[0-9]{4}[A-Za-z]"></p>
            <p><b> Porcentaje del proyecto finalizado: </b> <progress max="100" value="80"> </progress>
    </fieldset>
</body>
</html>
